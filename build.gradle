        mavenLocal()
        maven { url "https://repo.spring.io/libs-release" }
        mavenCentral()
    }
    dependencies {
        classpath "us.kirchmeier:gradle-capsule-plugin:1.0.2"                     //第一步：加载插件依赖
    }
}

